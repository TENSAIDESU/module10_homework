<!DOCTYPE html>
<html lang="ru-en">
<head>
    <title></title>
      <meta charset="UTF-8">
</head>
<body>
  <button onclick="showScreenSize()">Нажмите для получения размеров экрана</button>
</body>
<script>
  function showScreenSize() {
  var screenWidth =
    window.innerWidth ||
    document.documentElement.clientWidth ||
    document.body.clientWidth;
  var screenHeight =
    window.innerHeight ||
    document.documentElement.clientHeight ||
    document.body.clientHeight;

  alert("Размер экрана: " + screenWidth + " x " + screenHeight);
}

</script>
</html>
